<div class="green_theme light-theme" dir="ltr">
  <app-topstrip></app-topstrip>
  <mat-sidenav-container class="mainWrapper" autosize autoFocus>
    <!-- ============================================================== -->
    <!-- Vertical Sidebar -->
    <!-- ============================================================== -->
    <mat-sidenav #leftsidenav [mode]="isOver ? 'over' : 'side'" [opened]="!isOver"
      (openedChange)="onSidenavOpenedChange($event)" (closedStart)="onSidenavClosedStart()" class="sidebarNav">
      <div class="flex-layout">
        <app-sidebar (toggleMobileNav)="sidenav.toggle()" [showToggle]="isOver"></app-sidebar>
        <ng-scrollbar class="position-relative" style="height: 100%">
          <mat-nav-list class="sidebar-list">
            @for(item of navItems; track item) {
            <app-nav-item [item]="item" (notify)="sidenav.toggle()" class="top-parent">
            </app-nav-item>
            }
          </mat-nav-list>
        </ng-scrollbar>
        <div class="first-steps fixed-profile p-24 text-center vstack align-items-center gap-20">
          <img src="/assets/images/backgrounds/first-steps.png" alt="first-steps" class="img-fluid" />
          <div class="vstack gap-4">
            <h5 class="f-s-18">Grab Nice Admin</h5>
            <p class="text-muted m-0 f-s-14">Customize your dashboard and learn about our features</p>
          </div>
          <a matButton="filled" class="bg-secondary" href="javascript:void(0)">Get started</a>
        </div>
      </div>
    </mat-sidenav>

    <!-- ============================================================== -->
    <!-- Main Content -->
    <!-- ============================================================== -->
    <mat-sidenav-content class="contentWrapper" #content>
      <!-- ============================================================== -->
      <!-- VerticalHeader -->
      <!-- ============================================================== -->
      <app-header [showToggle]="!isOver" (toggleCollapsed)="toggleCollapsed()"
        (toggleMobileNav)="sidenav.toggle()"></app-header>

      <div class="body-wrapper">
        <main class="pageWrapper maxWidth">
          <!-- ============================================================== -->
          <!-- Outlet -->
          <!-- ============================================================== -->
          <router-outlet></router-outlet>
        </main>
      </div>

      <div class="p-16 p-t-8 p-b-30 text-center">
        Design Developed by <a href="https://www.wrappixel.com/" target="_blank"
          class="text-decoration-none">WrapPixel.com</a>
      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
