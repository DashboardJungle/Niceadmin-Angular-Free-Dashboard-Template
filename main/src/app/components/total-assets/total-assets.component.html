<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="vstack align-items-start gap-20">
      <mat-card-title class="f-s-18">Total Assets</mat-card-title>
      <div class="vstack gap-8">
        <h4 class="f-s-24">$478,230.90</h4>
        <div class="hstack gap-4">
          <span class="badge bg-light-success p-x-8 p-y-2 rounded-pill text-success f-s-12 f-w-500">+15.7%</span>
          <h6 class="f-s-14 f-w-500">+$65,000</h6>
          <p class="m-y-0 f-s-12 text-muted">compared to last year</p>
        </div>
      </div>
      <div class="vstack flex-grow-0 gap-1">
        <h6 class="f-s-14 f-w-500">Distribution</h6>
        <apx-chart class="w-100" [series]="totalassetsChart.series" [chart]="totalassetsChart.chart"
          [colors]="totalassetsChart.colors" [dataLabels]="totalassetsChart.dataLabels"
          [legend]="totalassetsChart.legend" [tooltip]="totalassetsChart.tooltip"
          [plotOptions]="totalassetsChart.plotOptions" [grid]="totalassetsChart.grid" [xaxis]="totalassetsChart.xaxis"
          [yaxis]="totalassetsChart.yaxis" [labels]="totalassetsChart.labels" [stroke]="totalassetsChart.stroke">
        </apx-chart>
      </div>
      <ul class="list-unstyled m-0 gap-16 w-100">
        <li class="hstack justify-content-between p-y-8 b-b-1">
          <div class="hstack gap-8">
            <div class="icon-8 bg-primary rounded-circle"></div>
            <h6 class="f-s-14 f-w-500">Product Sales</h6>
          </div>
          <div class="hstack gap-4">
            <h6 class="f-s-14 f-w-500">$312,500.45</h6>
            <p class="text-muted m-0 f-s-12">(65%)</p>
          </div>
        </li>
        <li class="hstack justify-content-between p-y-8 b-b-1">
          <div class="hstack gap-8">
            <div class="icon-8 bg-warning rounded-circle"></div>
            <h6 class="f-s-14 f-w-500">Service Revenue</h6>
          </div>
          <div class="hstack gap-4">
            <h6 class="f-s-14 f-w-500">$125,000.25</h6>
            <p class="text-muted m-0 f-s-12">(26%)</p>
          </div>
        </li>
        <li class="hstack justify-content-between p-t-8">
          <div class="hstack gap-8">
            <div class="icon-8 bg-secondary rounded-circle"></div>
            <h6 class="f-s-14 f-w-500">Other Income</h6>
          </div>
          <div class="hstack gap-4">
            <h6 class="f-s-14 f-w-500">$40,730.20</h6>
            <p class="text-muted m-0 f-s-12">(9%)</p>
          </div>
        </li>
      </ul>
    </div>
  </mat-card-content>
</mat-card>
